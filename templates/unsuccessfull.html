<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-icon {
            width: 100px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4f4f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/static/assets/images/error-icon.png" alt="Error" class="error-icon">
    <h1>Email Sending Failed</h1>
    <p>Sorry, we encountered an error (email not found) while trying to send your email.</p>
    <a href="/track" class="button">Back to email</a>
</div>

</body>
</html>
